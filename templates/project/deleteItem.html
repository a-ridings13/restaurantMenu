<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <div class="pane-delete">
        <h1>Are you sure that you want to delete {{item.name}}?</h1>

        <form action="{{url_for('deleteMenuItem', restaurant_id = item.restaurant_id, menu_id=item.id)}}" method='POST'>
            <br>

            <input type="submit", value="Delete" class="delete">
            <a href="{{url_for('restaurantMenu', menu_id=item.id, restaurant_id = item.restaurant_id)}}"><button type='button' class="cancel">Cancel</button></a>
        </form>
        </div>
    </body>
</html>
