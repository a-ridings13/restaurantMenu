<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title> Menu :: Add Item </title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='final.css') }}">
    </head>
    <body>
        <div class="container">
            <div class="row" style="text-align: center">
                <h1>Add Menu Item</h1>
            </div>
            <br>
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3>Add Menu Item</h3>
                </div>
                <div class="panel-body">
                    <div class="well well-sm">
                        <form action="{{url_for('additemtomenu', restaurant_id=restaurant_id)}}" method="POST">
                            <div class="form-group">
                                <h4>Name:</h4>
                                <input type="text" length="30" name="name" required><br>
                                <h4>Description:</h4>
                                <input type="text" length="30" name="description" required><br>
                                <h4>Price:</h4>
                                <input type="text" length="30" name="price" required><br>
                                <h4>Course:</h4>
                                <input type="text" length="30" name="course" required><br>
                                <input type="submit" class="btn btn-success" style="float: right;" value="Add!"><br>
                            </div>
                        </form>
                    </div>
                    <a href="{{url_for('restaurantMenu', restaurant_id=restaurant_id)}}"><button type="button" class="btn btn-primary" style="float: right;">Cancel</button></a>
                </div>
            </div>

        </div>
    </body>
    <footer>
        <p style="text-align:center;">&copy; 2019 - Austin Ridings</p>
    </footer>
</html>
